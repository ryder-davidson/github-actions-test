name: fetch data

on: [pull]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
		
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: test versions
        run: |
          python
          import requests
          print(requests.__version__)
